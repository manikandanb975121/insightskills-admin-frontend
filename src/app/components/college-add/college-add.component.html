<div class="container m-auto">
    <mat-card class="">
        <mat-card-title style="text-align:center;">COLLEGE ACCOUNT</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <mat-form-field class="form-group">
                <input
                  type="text"
                  matInput
                  placeholder="College Name"
                  required
                  formControlName="collegeName"
                  >
                  <mat-error *ngIf="registerForm.controls.collegeName.invalid">CollegeName is required</mat-error>
                <mat-icon matSuffix>home</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-group">
                <input
                  type="text"
                  matInput
                  placeholder="Placement Cordinator Name"
                  required
                  formControlName="PlacementCordinatorName"
                  >
                  <mat-error *ngIf="registerForm.controls.PlacementCordinatorName.invalid">Placement Cordinator Name is required</mat-error>
                <mat-icon matSuffix>supervisor_account</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-group">
                <input
                  type="email"
                  matInput
                  placeholder="Email"
                  required
                  formControlName="placementEmailId"
                  >
                  <mat-error *ngIf="registerForm.controls.placementEmailId.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-group">
                <input
                  type="text"
                  matInput
                  placeholder="Placement Phone Number"
                  required
                  formControlName="placementNumber"
                  >
                  <mat-error *ngIf="registerForm.controls.placementNumber.invalid">PhoneNumber is required</mat-error>
                <mat-icon matSuffix>call</mat-icon>
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  formControlName="password"
                  >
                  <mat-error
                    *ngIf="registerForm.controls.password.errors && registerForm.controls.password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="registerForm.controls.password.errors && registerForm.controls.password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <!-- <mat-checkbox>Remember Me!</mat-checkbox> -->
              <button
              type="submit"
                mat-raised-button
                color="primary"
                class="login-button">
                CREATE COLLEGE ACCOUNT
              </button>

            </form>
          </mat-card-content>
    </mat-card>
  </div>
