<div class="container m-auto">
    <mat-card class="">
        <mat-card-title style="text-align:center;">S I G N U P</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <mat-form-field class="form-group">
                <input
                  type="text"
                  matInput
                  placeholder="First Name"
                  required
                  formControlName="firstName"
                  >
                  <mat-error *ngIf="registerForm.controls.firstName.invalid">First Name is required</mat-error>
                <mat-icon matSuffix>home</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-group">
                <input
                  type="text"
                  matInput
                  placeholder="Last Name"
                  required
                  formControlName="lastName"
                  >
                  <mat-error *ngIf="registerForm.controls.lastName.invalid">Last Name is required</mat-error>
                <mat-icon matSuffix>supervisor_account</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-group">
                <input
                  type="email"
                  matInput
                  placeholder="Email"
                  required
                  formControlName="email"
                  >
                  <mat-error *ngIf="registerForm.controls.email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-group">
                <input
                  type="text"
                  matInput
                  placeholder="Phone Number"
                  required
                  formControlName="phoneNumber"
                  >
                  <mat-error *ngIf="registerForm.controls.phoneNumber.invalid">PhoneNumber is required</mat-error>
                <mat-icon matSuffix>call</mat-icon>
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  formControlName="password"
                  >
                  <mat-error
                    *ngIf="registerForm.controls.password.errors && registerForm.controls.password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="registerForm.controls.password.errors && registerForm.controls.password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-checkbox>Remember Me!</mat-checkbox>
              <button
              type="submit"
                mat-raised-button
                color="primary"
                class="login-button">
                SignUp
              </button>

            </form>
          </mat-card-content>
    </mat-card>
  </div>
