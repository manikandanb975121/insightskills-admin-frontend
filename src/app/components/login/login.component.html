<div class="container m-auto">
    <mat-card class="">
        <mat-card-title style="text-align:center;">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <mat-form-field class="form-group">
                <input
                  type="email"
                  matInput
                  placeholder="Email"
                  required
                  formControlName="email"
                  >
                  <mat-error *ngIf="loginForm.controls.email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  formControlName="password"
                  >
                  <mat-error
                    *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-checkbox>Remember Me!</mat-checkbox>
              <button
              type="submit"
                mat-raised-button
                color="primary"
                class="login-button">
                Login In
              </button>

            </form>
          </mat-card-content>
    </mat-card>
  </div>
