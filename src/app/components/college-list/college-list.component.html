<div class="mat-elevation-z4">
    <div class="row">
        <div class="col-md-12">
            <mat-icon class="p-3">search</mat-icon>
            <mat-form-field class="m-2"  style="width: 40%;">
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search College"/>
            </mat-form-field>
        </div>
    </div>
    
    
    <mat-table [dataSource]="collegeData" matSort class="p-2">
        <ng-container matColumnDef="College Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>College Name</mat-header-cell>
            <mat-cell *matCellDef="let element"><h6>{{ element.collegeName | uppercase }}</h6></mat-cell>
        </ng-container>

        <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Placement Coordinator Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Placement Coordinator Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.placementCordinatorName }}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="No Of Students">
            <mat-header-cell *matHeaderCellDef mat-sort-header>No Of Students</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.students.length }}</mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="Phone Number">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.phoneNumber }}</mat-cell>
        </ng-container> -->


        <!-- <ng-container matColumnDef="Placement Coordinator Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Placement Coordinator Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.placementCordinatorName }}</mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element"><button mat-button (click)="viewProfile(element._id)">View</button></mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button class="cursorPointer b" (click)="viewProfile(element._id)"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn" class="cursorPointer b" (click)="deleteStudent(element._id)"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
            </mat-footer-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns" class="p-4"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" class="p-3"></mat-row>
        <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': studentData!=null}"></mat-footer-row> -->
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
