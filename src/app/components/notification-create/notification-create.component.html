<form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <mat-form-field class="form-group" style="width: 450px">
            <input type="text"  matInput  placeholder="Title" required formControlName="title">
            <mat-error *ngIf="notificationForm.controls.title.invalid">Enter the notificaiton title</mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="form-group" style="width: 450px">
            <textarea type="text"  matInput  placeholder="Enter your content" required formControlName="content"></textarea>
            <mat-error *ngIf="notificationForm.controls.content.invalid">Enter the notificaiton title</mat-error>
        </mat-form-field>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <mat-form-field class="form-group" style="width: 450px">
                    <input type="text"  matInput  placeholder="Add links"  formControlName="links">
                    <!-- <mat-error *ngIf="notificationForm.controls.links.invalid">Enter the notificaiton title</mat-error> -->
                </mat-form-field>
            </div>
        </div>

        <div class="col-md-2">
            <!-- <div class="mr-5 mt-4"> -->
                <button type="button" mat-raised-button color='primary' (click)="addLinks()">Add</button>
            <!-- </div> -->
            
        </div>
    </div>
    
    <button mat-raised-button type="submit" color="primary">Inform</button>
</form>


<div *ngFor="let link of links">
    <!-- <div *ngIf="link.link != ''"> -->
        <mat-card class="mat-elevation-z4">
            <div class="row">
                <div class="col-md-10">
                    {{ link.link }}
                </div>
                <div class="col-md-2">
                    <button type="button" mat-mini-fab color="warn" class="cursorPointer b">
                        <mat-icon (click)="deleteLink(link.id)">delete</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card>
    <!-- </div> -->
</div>
